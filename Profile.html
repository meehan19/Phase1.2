        <!-- Alert that appears when clicking on the name -->


        <!-- Profile Image with caption -->
        <figure>
            <img onclick="displayAlert()" src="default_profile_image.png" alt="Default profile image"
                class="avatar_image" />
            <figcaption><b>John Doe</b></figcaption>
        </figure>

        <!-- warning message that appars when image is clicked -->

        <a href="#" class="warning_message" id="message">
            <span><b>Warning!</b> Do not click on the profile image.</span>
            <span class="x_button" onclick="hideWarningMessage()"><b>X</b></span>
        </a>


        <!-- Initiate alert when profile picture is pressed -->
        <script>
            function displayAlert() {
                document.getElementById("message").style.visibility = "visible";
            }
            function hideWarningMessage() {
                document.getElementById("message").style.visibility = "hidden";
            }
        </script>
